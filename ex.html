<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt ('digite seu nome completo');
        document.body.innerHTML += `seu nome é: <strong> ${nome} </strong> <br />` ;
        document.body.innerHTML += `seu nome tem <strong>${nome.length} letras</strong> <br />`;  
        document.body.innerHTML += `A segunda letra do seu nome é: <strong> ${nome[1]} </strong><br />`
        document.body.innerHTML += `Qual é o primeiro íindice da letra E no seu nome? <strong> ${nome.indexOf('e')} </strong> <br />`
        document.body.innerHTML += `Qual é o ultimo índice da letra E no seu nome? <strong> ${nome.lastIndexOf('e')} </strong> <br />`
        document.body.innerHTML += `As últimas 3 letra dos seu nome são: <strong> ${nome.slice(-3)} </strong> <br />`
        document.body.innerHTML += `As palavras do seu nome são: <strong> ${nome.split(' ')} </strong> <br />`


 
    </script>
</body>
</html>
