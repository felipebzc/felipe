<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
    <title>Angular - form page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
    <h1>Angular - Formulario</h1>
    <div class="row">
        <form class="card">
            <label for="inpNome">Primeiro Nome: </label>
            <input type="text" id="inpNome">

            <label for="inpEmail">Email: </label>
            <input type="email" id="inpEmail">

            <label for="inpTelefone">Telefone: </label>
            <input type="tel" id="inpTelefone">

            <label for="inpObs">Observação: </label>
            <textarea name="inpObs" id="inpObs" cols="30" rows="10"></textarea>

            <button>Enviar</button>
        </form>
    </div>
</body>
